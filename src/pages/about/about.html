<ion-header>
  <ion-navbar>
    <ion-title>
      Resultado da Votação
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>

    <ion-item>
      <ion-label>Dia de Refeição</ion-label>
      <ion-select (ionChange)="dayChange($event)">
        <ion-option value="05">05</ion-option>
        <ion-option value="06">06</ion-option>
        <ion-option value="07">07</ion-option>
        <ion-option value="08">08</ion-option>
        <ion-option value="09">09</ion-option>
        <ion-option value="10" >10</ion-option>
        <ion-option value="11">11</ion-option>
        <ion-option value="12">12</ion-option>
        <ion-option value="13" selected="true">13</ion-option>
        <ion-option value="14">14</ion-option>
        <ion-option value="15">15</ion-option>
      </ion-select>
      <ion-select (ionChange)="monthChange($event)">
        <ion-option value="01">Janeiro</ion-option>
        <ion-option value="02">Fevereiro</ion-option>
        <ion-option value="03">Março</ion-option>
        <ion-option value="04">Abril</ion-option>
        <ion-option value="05">Maio</ion-option>
        <ion-option value="06">Junho</ion-option>
        <ion-option value="07">Julho</ion-option>
        <ion-option value="08">Agosto</ion-option>
        <ion-option value="09" selected="true">Setembro</ion-option>
        <ion-option value="10">Outubro</ion-option>
        <ion-option value="11">Novembro</ion-option>
        <ion-option value="12">Dezembro</ion-option>
      </ion-select>
      <ion-select (ionChange)="yearChange($event)">
        <ion-option value="2010">2010</ion-option>
        <ion-option value="2011">2011</ion-option>
        <ion-option value="2012">2012</ion-option>
        <ion-option value="2013">2013</ion-option>
        <ion-option value="2014">2014</ion-option>
        <ion-option value="2015">2015</ion-option>
        <ion-option value="2016">2016</ion-option>
        <ion-option value="2017">2017</ion-option>
        <ion-option value="2018" selected="true">2018</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Refeição</ion-label>
      <ion-select (ionChange)="refeicao($event)">
        <ion-option value="a" selected="true">Almoço</ion-option>
        <ion-option value="j">Jantar</ion-option>
      </ion-select>
    </ion-item>
   
    <button ion-button outline round icon-only icon-end>
      <ion-icon name="search"></ion-icon>
    </button>
         <h3>Cardápio principal da refeição:<b> {{ almoco }} </b></h3>
    
      

    <ion-segment [(ngModel)]="segment" (ionChange)="calc(segment)">

      <ion-segment-button value="line" selected="true">
        Por Hora
      </ion-segment-button>
      <ion-segment-button value="doughnut">
        Total
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="segment">
    <ion-list *ngSwitchCase="'line'">
      <div style="display: block">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
          [colors]="barChartColors" [chartType]="barChartType"></canvas>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'doughnut'">
      <div width="600" height="800">
        <div style="display: block">
          <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"></canvas>
        </div>
      </div>
    </ion-list>
  </div>
  
</ion-content>
